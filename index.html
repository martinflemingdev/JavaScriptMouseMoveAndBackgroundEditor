<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Flipper with Editing</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Background Color Flipper with Editing</h1>

        <div class="container">
            <h2>Background Color: <span id="color"></span> </h2>
        </div>


        <button id="btn-decrease">Decrease Values</button>
        <button id="btn-random">Random Color!</button>
        <button id="btn-increase">Increase Values</button>

        <div>
            <h2>Current Mouse-X: <span id="mousex"></span></h2>
            <h2>Current Mouse-Y: <span id="mousey"></span></h2>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
